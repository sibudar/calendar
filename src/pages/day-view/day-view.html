<ion-header>
  <ion-navbar color="primary">
    <ion-title>dayView</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Appointments </h3>
  <mwl-calendar-day-view
  [viewDate]="date"
  [events]="events"
  [refresh]="refresh"
  [dayEndHour]="17"
  [dayStartHour]="8"
  [hourSegments]="1"
  (eventClicked)="handleEvent('Clicked', $event.event)"
  (mwlClick)="hourSegmentClicked($event)"
  (eventTimesChanged)="eventTimesChanged($event)"
>
</mwl-calendar-day-view>

<button ion-button full color="primary">Make Appointment</button>

</ion-content>
